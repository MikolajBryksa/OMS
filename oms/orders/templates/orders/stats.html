{% extends 'base.html' %}
{% block content %}
{% load i18n %}
{% load static %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
{#<script src="{% static 'chart.js' %}"></script>#}
{#https://www.chartjs.org/#}
{#    stats: doughnut chart#}

    <h2>{%  trans "Statistics" %}</h2>

    <div class="item">
    <table class="table">

        <thead>
            <tr>
                <th data-label="name" colspan="2">{%  trans "Active orders" %}</th>
            </tr>
        </thead>

        <tr style="background-color: #FF6384">
            <td>Natalia:</td>
            <td>{{ natalia }}</td>
        </tr>

        <tr style="background-color: #36A2EB">
            <td>Joanna:</td>
            <td>{{ joanna }}</td>
        </tr>

        <tr style="background-color: #FFCD56">
            <td>Marek:</td>
            <td>{{ marek }}</td>
        </tr>

    </table></br>
    <canvas id="myChart" width="500px" height="600px"></canvas>
    </div>


    <script>

    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels:['Natalia', 'Joanna', 'Marek'],
            datasets:[{
                label: 'Orders',
                data: [{{ natalia }}, {{ joanna }}, {{ marek }}],
                backgroundColor: [
                  '#FF6384',
                  '#36A2EB',
                  '#FFCD56',
                ],
                hoverOffset: 4,
                hoverBorderColor: 'white',
            }],
        },
        options: {
            plugins: {
                legend: {
                    display: false,
                }
            }
        },
    });
    </script>
{% endblock %}
