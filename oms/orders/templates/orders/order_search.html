{% extends 'base.html' %}
{% block content %}

<h2>Search order</h2>

<form action="", method="post">
{% csrf_token %}
{{ form }}
<button type="submit">Search</button>
</form>

{% if orders %}
<ul>
    {% for order in orders %}
    <li><a href='/order_details/{{ order.pk}}'>{{ order.customer }}</a></li>
    {% endfor %}
</ul>
{% endif %}


{% endblock %}
